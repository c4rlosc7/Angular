<div class="container">
  <h2 style="text-align: center;">Create Contact</h2>
  <form [formGroup]="form">
    <div class="container-contact">
      <!--name-->
      <mat-form-field>
        <input formControlName="name" matInput placeholder="Name*">
        <mat-error>This field is required</mat-error>
      </mat-form-field>
      <!--last name-->
      <mat-form-field>
        <input formControlName="lastname" matInput placeholder="Lastname*">
        <mat-error>This field is required</mat-error>
      </mat-form-field>
      <!--phone-->
      <mat-form-field>
        <input formControlName="phone" matInput placeholder="Phone*">
        <mat-error>This field is required</mat-error>
      </mat-form-field>
      <!--email-->
      <mat-form-field>
        <input formControlName="email" matInput placeholder="Email*">
        <mat-error>This field is required</mat-error>
      </mat-form-field>
      <div class="button-row">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
        <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
      </div>
    </div>
  </form>
</div>
